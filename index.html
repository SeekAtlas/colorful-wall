    <div class="main-wrapper">

    <script>
        (function() {
            // ========== ä½ çš„ Supabase é…ç½® (å·²ç”¨æœ€æ–°å¯†é’¥) ==========
            const SUPABASE_URL = 'https://tnwmhcddhzyeqpwkwzxz.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRud21oY2RkaHp5ZXFwd2t3enh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MzQyOTgsImV4cCI6MjA4NjUxMDI5OH0.nMYL_TKYhJiMtLigfIZslFKDLLYEfdH_30SJD2H6bV0';
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const MAX_MESSAGES = 30;

            // DOM å…ƒç´ 
            const messageListEl = document.getElementById('messageList');
            const messageCountEl = document.getElementById('messageCount');
            const capacityUsedEl = document.getElementById('capacityUsed');
            const capacityFillEl = document.getElementById('capacityFill');
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const colorPicker = document.getElementById('colorPicker');
            const postBtn = document.getElementById('postBtn');
            const presetColors = document.querySelectorAll('.preset');

            // è½¬ä¹‰
            function escapeHtml(str) {
                if (!str) return '';
                return String(str).replace(/[&<>"]/g, function(m) {
                    if (m === '&') return '&amp;';
                    if (m === '<') return '&lt;';
                    if (m === '>') return '&gt;';
                    if (m === '"') return '&quot;';
                    return m;
                });
            }

            // åŠ è½½ç•™è¨€
            async function loadMessages() {
                try {
                    const { data, error } = await supabase
                        .from('messages')
                        .select('*')
                        .order('timestamp', { ascending: false })
                        .limit(MAX_MESSAGES);
                    
                    if (error) throw error;
                    renderMessages(data || []);
                    updateCapacityUI(data?.length || 0);
                } catch (err) {
                    console.error(err);
                    messageListEl.innerHTML = '<div class="empty-state">âš ï¸ è¿æ¥å¼‚å¸¸ï¼Œåˆ·æ–°é‡è¯•</div>';
                }
            }

            // æ¸²æŸ“å¡ç‰‡
            function renderMessages(messages) {
                if (!messages.length) {
                    messageListEl.innerHTML = '<div class="empty-state">ğŸŒ€ è™šç©ºé™å¾…â€¦â€¦ ç•™ä¸‹ç¬¬ä¸€æ¡è®¯æ¯</div>';
                    return;
                }
                let html = '';
                messages.forEach(msg => {
                    const displayName = (msg.name && msg.name.trim()) ? escapeHtml(msg.name.trim()) : '<span class="anonymous">åŒ¿å</span>';
                    const text = escapeHtml(msg.text || '');
                    const color = (msg.color && /^#[0-9A-Fa-f]{6}$/.test(msg.color)) ? msg.color : '#00ccff';
                    let timeStr = '';
                    if (msg.timestamp) {
                        const d = new Date(msg.timestamp);
                        timeStr = `${d.getFullYear().toString().slice(2)}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getDate().toString().padStart(2,'0')} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
                    }
                    html += `<div class="message-item" style="border-left-color: ${color};">
                        <div class="message-name">${displayName}</div>
                        <div class="message-text">${text}</div>
                        <div class="message-footer"><span>âš¡ ${timeStr}</span></div>
                    </div>`;
                });
                messageListEl.innerHTML = html;
            }

            function updateCapacityUI(count) {
                capacityUsedEl.innerText = count;
                const percent = (count / MAX_MESSAGES) * 100;
                capacityFillEl.style.width = percent + '%';
                messageCountEl.innerText = `${count} / ${MAX_MESSAGES} å¥`;
                postBtn.classList.toggle('disabled', count >= MAX_MESSAGES);
                postBtn.disabled = count >= MAX_MESSAGES;
            }

            // å‘å¸ƒç•™è¨€
            async function addMessage() {
                if (postBtn.disabled) {
                    alert('å·²è¾¾åˆ°30å¥ä¸Šé™ï¼Œæ— æ³•å†å‘é€ã€‚');
                    return;
                }
                const text = messageInput.value.trim();
                if (!text) {
                    alert('è®¯æ¯ä¸èƒ½ä¸ºç©º');
                    return;
                }
                const name = nameInput.value.trim() || 'åŒ¿å';
                const color = colorPicker.value;

                const { error } = await supabase
                    .from('messages')
                    .insert([{
                        name: name,
                        text: text,
                        color: color,
                        timestamp: Date.now()
                    }]);
                
                if (error) {
                    alert('å‘é€å¤±è´¥: ' + error.message);
                    console.error(error);
                    return;
                }

                messageInput.value = '';    // æ¸…ç©ºè¾“å…¥æ¡†
                loadMessages();              // åˆ·æ–°åˆ—è¡¨
            }

            // äº‹ä»¶ç»‘å®š
            postBtn.addEventListener('click', addMessage);
            messageInput.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    addMessage();
                }
            });
            presetColors.forEach(p => {
                p.addEventListener('click', () => {
                    colorPicker.value = p.dataset.color;
                });
            });

            // å®æ—¶è®¢é˜…æ›´æ–°
            supabase
                .channel('messages-channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, () => {
                    loadMessages();   // æœ‰ä»»ä½•å˜åŒ–è‡ªåŠ¨åˆ·æ–°
                })
                .subscribe();

            // åˆå§‹åŒ–
            loadMessages();
        })();
    </script>
